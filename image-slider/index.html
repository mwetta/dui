<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Dynamic User Interface</title>
</head>

<body>
    <div class="container">
        <div class="arrow" id="back"><img src="./img/arrow_back_ios_new_FILL0_wght400_GRAD0_opsz48.png"
                alt="Back arrow"></div>
        <div class="frame">
            <div class="image">
                <img src="./img/RWS_Tarot_00_Fool.jpeg" alt="The Fool">
                <div class="caption">The Fool</div>
            </div>
            <div class="image">
                <img src="./img/RWS_Tarot_01_Magician.jpg" alt="The Magician">
                <div class="caption">The Magician</div>
            </div>
            <div class="image">
                <img src="./img/RWS_Tarot_02_High_Priestess.jpeg" alt="The High Priestess">
                <div class="caption">The High Priestess</div>
            </div>
            <div class="image">
                <img src="./img/RWS_Tarot_03_Empress.jpeg" alt="The Empress">
                <div class="caption">The Empress</div>
            </div>
            <div class="image">
                <img src="./img/RWS_Tarot_04_Emperor.jpeg" alt="The Emperor">
                <div class="caption">The Emperor</div>
            </div>
        </div>
        <div class="arrow" id="forward"><img src="./img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz48.png"
                alt="Forward arrow"></div>
        <div class="dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span><span
                class="dot"></span><span class="dot"></span></div>
    </div>

</body>

</html>
